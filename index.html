<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon API</title>
  <!-- Vinculamos Bootstrap desde su CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Nuestro archivo de estilos personalizados -->
  <link rel="stylesheet" href="estilo.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-start"> <!-- Aquí cambiamos justify-content-end por justify-content-start -->
      <div class="col-md-6">
        <h1 class="text-center mb-4">Pokémon API</h1>
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-center">Selecciona un Pokémon</h5>
            <select id="pokemon-list" class="form-select" aria-label="Seleccione un Pokémon">
              <option value="">Eliga un Pokiemón</option>
            </select>
          </div>
        </div>

        <div id="pokemon-info" class="card shadow-sm mt-4">
          <div class="card-body">
            <h2 class="card-title text-center">Detalles del Pokémon</h2>
            <p class="text-center">Selecciona un Pokémon de la lista para ver la información aquí.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Vinculamos a Bootstrap JS y Popper.js para funcionalidad interactiva -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <!-- Script para manejar la API y mostrar información -->
  <script>
    fetch('https://pokeapi.co/api/v2/pokemon/?limit=1000')
      .then(response => response.json())
      .then(data => {
        const pokemonList = document.getElementById('pokemon-list');
        data.results.forEach(pokemon => {
          const option = document.createElement('option');
          option.value = pokemon.name;
          option.text = pokemon.name;
          pokemonList.appendChild(option);
        });
      });

    document.getElementById('pokemon-list').addEventListener('change', event => {
      const pokemonName = event.target.value;
      if (pokemonName) {
        fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}/`)
          .then(response => response.json())
          .then(data => {
            const pokemonInfo = document.getElementById('pokemon-info');
            const pokemonImage = data.sprites.front_default;
            pokemonInfo.innerHTML = `
              <h2 class="card-title text-center">${data.name}</h2>
              <img src="${pokemonImage}" alt="${data.name}" class="img-fluid d-block mx-auto my-3" style="max-width: 150px;">
              <p class="text-center">Tipo: ${data.types[0].type.name}</p>
              <p class="text-center">Peso: ${data.weight} hectogramos</p>
              <p class="text-center">Altura: ${data.height} decímetros</p>
              <p class="text-center">Habilidades: ${data.abilities.map(ability => ability.ability.name).join(', ')}</p>
            `;
          });
      }
    });
  </script>
</body>
</html>
